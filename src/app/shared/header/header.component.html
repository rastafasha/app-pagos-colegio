<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
        <!-- ============================================================== -->
        <!-- Logo -->
        <!-- ============================================================== -->
        <div class="navbar-header">
            <a class="navbar-brand " href="/dashboard">
                <!-- Logo icon --><b>
                            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                            <!-- Dark Logo icon -->
                            <img src="./assets/images/log.svg" alt="homepage" class="dark-logo" style="width: 200px; height: 60px;" />
                            <!-- Light Logo icon -->
                            <img src="./assets/images/log.svg" alt="homepage" class="light-logo" style="width: 200px; height: 60px;" />
                            <!-- <img src="assets/images/logo-light-icon.png" alt="homepage" class="light-logo" /> -->
                        </b>
                <!--End Logo icon -->
                <!-- Logo text -->
                 <span>
                         <!-- dark Logo text -->
                         <!-- <img src="assets/images/logo-text.png" alt="homepage" class="dark-logo" /> -->
                         <!-- Light Logo text -->
                         <!-- <img src="assets/images/logo-light-text.png" class="light-logo" alt="homepage" /> -->
                        </span> 
                    </a> 
        </div>
        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <div class="navbar-collapse">
            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav mr-auto">
                <!-- This is  -->
                <li class="nav-item"> <a class="nav-link  hidden-md-up waves-effect waves-dark nav-toggler" (click)="openMenu()"><i class="ti-menu"></i></a> </li>
                <li class="nav-item"> <a class="nav-link  hidden-sm-down waves-effect waves-dark sidebartoggler " (click)="openMenu()"><i class="ti-menu"></i></a> </li>
                <li class="nav-item hidden-sm-down"></li>
            </ul>
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
            <ul class="navbar-nav my-lg-0">
                <!-- ============================================================== -->
                <!-- Search -->
                <!-- ============================================================== >
                <li class="nav-item hidden-xs-down search-box"> <a class="nav-link hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="ti-search"></i></a>
                    <form class="app-search">
                        <input type="text" class="form-control" placeholder="Search & enter"> <a class="srh-btn"><i class="ti-close"></i></a>
                    </form>
                </li-->
                <!-- ============================================================== -->
                <!-- Profile -->
                <!-- ============================================================== -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="javascript:void(0)" (click)="openModal()" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        
                        <img *ngIf="!user.image" src="/assets/images/no-image.jpg" alt="user" class="profile-pic" />
                        <img *ngIf="user.image" src="{{user.image}}" alt="user" class="profile-pic" />
                        <!-- <h4>{{user.name}} </h4> -->
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated fadeInDown">
                        <ul class="dropdown-user">
                            <li>
                                <div class="dw-user-box">
                                    <!-- <div class="u-img"><img src="{{user.image}}" alt="{{user.username}}"></div> -->
                                    <div class="u-text">
                                        <h4>{{user.name}} </h4>
                                        <span class="badge bg-dark" *ngIf="roles === 'SUPERADMIN'">Super Admin</span>
                                        <span class="badge bg-success" *ngIf="roles === 'ADMIN'">Admin</span>
                                        <span class="badge bg-primary" *ngIf="roles === 'MEMBER'">Miembro</span>
                                        <span class="badge bg-warning" *ngIf="roles === 'GUEST'">Invitado</span>
                                    </div>
                                </div>
                            </li>
                            <li><a [routerLink]="['/dashboard/user/edit/', user.id]">Perfil</a></li>
                            
                            <li role="separator" class="divider"></li>
                            <!-- <li><a href="http://google.com" target="_blank"><i class="ti-world"></i> Web App </a></li> -->
                            <li><a (click)="logout()"><i class="fa fa-power-off"></i> Logout</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- ============================================================== -->
<!-- End Topbar header -->
<!-- ============================================================== -->
