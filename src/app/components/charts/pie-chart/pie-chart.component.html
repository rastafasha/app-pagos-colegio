<ngx-charts-advanced-pie-chart
  class="chart"
  [view]="view"
  scheme="cool"
  [results]="single"
  [gradient]="gradient"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-advanced-pie-chart>

<button (click)="onRandomData()" class="btn btn-outline-primary">
  Randomize
</button>
