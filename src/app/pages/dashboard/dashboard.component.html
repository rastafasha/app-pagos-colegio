<div class="row page-titles ">
    <div class="col-md-5 align-self-center">
        <h2 class="text-themecolor animated fadeInLeft">Bienvenido

        </h2>
    </div>
</div>

<div *ngIf="role === 'GUEST' || role === 'MEMBER' ">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h3>Info Perfil</h3>
                    <h4 class="animated fadeInDown">{{user.name}} </h4>
                    <p>Status : <span class="badge bg-success">active</span></p>
                    <button class="btn btn-outline-primary pull-right"
                        [routerLink]="['/dashboard/user/edit/', user.id]">Editar</button>
                </div>
            </div>
        </div>
    </div>

    
</div>


<div class="row animated fadeInUp" *ngIf="role === 'SUPERADMIN' || role === 'ADMIN'">
    <div class="col-6 col-sm-4 col-md-3">
            <div class="card">
                <a routerLink="../dashboard/usuarios">
                    <div class="card-body">
                        <i class="mdi mdi-note"></i>
                        <p>Usuarios</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-6 col-sm-4 col-md-3">
            <div class="card">
                <a routerLink="../dashboard/payments">
                    <div class="card-body">
                        <i class="mdi mdi-animation"></i>
                        <p>Pagos</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-6 col-sm-4 col-md-3">
            <div class="card">
                <a routerLink="../dashboard/padres">
                    <div class="card-body">
                        <i class="mdi mdi-note"></i>
                        <p>Padres</p>
                    </div>
                </a>
            </div>
        </div>    
        <app-recentpayments></app-recentpayments>
</div>
