    <script type="text/javascript">
        function mostrar(id) {
            if (id == "paypal") {
                $("#paypal").show();
                $("#transferencia").hide();
                $("#pagomovil").hide();
            }

            if (id == "pagomovil") {
                $("#pagomovil").show();
                $("#transferencia").hide();
                $("#paypal").hide();
            }

            if (id == "transferencia") {
                $("#transferencia").show();
                $("#paypal").hide();
                $("#pagomovil").hide();
            }
    
            
    
            if (id == "seleccione") {
                $("#paypal").hide();
                $("#transferencia").hide();
                $("#pagomovil").hide();
            }
       
        }
        </script>
